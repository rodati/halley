hydra-production:
  integrations:
    :columns:
    - id:
      :source: _id
      :type: TEXT
    - account: TEXT
    - group: TEXT
    - api_key:
      :source: apiKey
      :type: TEXT
    - line: TEXT
    - enabled: BOOLEAN
    - removed_at:
      :source: removedAt
      type: TIMESTAMP WITH TIME ZONE
    :meta:
      :table: p00_hydra_integrations
      :extra_props: JSONB
      :table_init: |
        CREATE INDEX account_on_hydra_integrations_idx ON p00_hydra_integrations (account);
        CREATE INDEX line_on_hydra_integrations_idx ON p00_hydra_integrations (line);

  lines:
    :columns:
    - id:
      :source: _id
      :type: TEXT
    - number: TEXT
    - integration: TEXT
    - integration_enabled:
      :source: integrationEnabled
      :type: BOOLEAN
    - settings: JSONB
    - released_at:
      :source: releasedAt
      :type: TIMESTAMP WITH TIME ZONE
    :meta:
      :table: p00_hydra_lines
      :extra_props: JSONB
      :table_init: |
        CREATE INDEX integration_on_hydra_lines_idx ON p00_hydra_lines (integration);

  calls:
    :columns:
    - id:
      :source: _id
      :type: TEXT
    - uuid: TEXT
    - line: TEXT
    - number: TEXT
    - from: TEXT
    - started_at:
      :source: startedAt
      :type: TIMESTAMP WITH TIME ZONE
    - connected_at:
      :source: connectedAt
      :type: TIMESTAMP WITH TIME ZONE
    - finished_at:
      :source: finishedAt
      :type: TIMESTAMP WITH TIME ZONE
    - context: JSONB
    - routing: JSONB
    - billing: JSONB
    :meta:
      :table: p00_hydra_calls
      :extra_props: JSONB
      :table_init: |
        CREATE INDEX line_on_hydra_calls_idx ON p00_hydra_calls (line);

  leads:
    :columns:
    - id:
      :source: _id
      :type: TEXT
    - call: TEXT
    - status: TEXT
    - created_at:
      :source: createdAt
      :type: TIMESTAMP WITH TIME ZONE
    - delivered_at:
      :source: deliveredAt
      :type: TIMESTAMP WITH TIME ZONE
    - delivered_id:
      :source: deliveredId
      :type: TEXT
    - last_failed_at:
      :source: lastFailedAt
      :type: TIMESTAMP WITH TIME ZONE
    - last_fail_message:
      :source: lastFailMessage
      :type: TEXT
    :meta:
      :table: p00_hydra_leads
      :extra_props: JSONB
      :table_init: |
        CREATE INDEX call_on_hydra_leads_idx ON p00_hydra_leads (call);
